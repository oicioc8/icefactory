    <script>
        //회원가입 체크 스크립트

        function formCheck(){

            var idVal=document.getElementById("id");
            var pwVal=document.getElementById("pw");
            var nameVal=document.getElementById("memberName");
            var mailVal=document.getElementById("mail");
            var hpVal=document.getElementById("hp");

            if(!idVal.value){

                alert("아이디를 입력해주세요.");
                idVal.focus();
                return false;
            }
            if(!pwVal.value){

                alert("비밀번호를 입력해주세요.");
                pwVal.focus();
                return false;

            }
            if(!nameVal.value){

            alert("이름을 입력해주세요.");
            nameVal.focus();
            return false;
            }
            if(!mailVal.value){

            alert("이메일을 입력해주세요.");
            mailVal.focus();
            return false;
            }
         
            if(!hpVal.value){

            alert("휴대폰번호를 입력해주세요.");
            hpVal.focus();
            return false;
            }

            join.submit(); //action을 수행하세요
        }
    </script>
</head>

    <div id="container_sub">
     <h1>JOIN</h1>
     <div class="joinBox">
        <form action="index.html" method="post" name="join" onsubmit="return formCheck()">
          <fieldset>
            <legend class="blind">회원가입폼</legend>
            <!--  아이디, 비밀번호, 이름, 메일 , 전화번호 -->
            <div class="memjoin">
                <label for="id" class="blind">아이디</label>
                <input type="text" name="id" id="id" placeholder="아이디">
            </div>
            <div class="memjoin">
                <label for="pw" class="blind">비밀번호</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호">
            </div>
            <div class="memjoin">
                <label for="pw" class="blind">비밀번호 확인</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호 재입력">
            </div>
            <div class="memjoin">
                <label for="memberName" class="blind">성함</label>
                <input type="text" name="memberName" id="memberName" placeholder="성함">
            </div>
            <div class="memjoin">
                <label for="mail" class="blind">이메일</label>
                <input type="text" name="mail" id="mail" placeholder="이메일">
            </div>
            <div class="memjoin">
                <label for="hp" class="blind">전화번호</label>
                <input type="text" name="hp" id="hp" placeholder="전화번호">
            </div>
            <div class="agree">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">개인정보 수집에 동의합니다.</label>
                <a href="#">[약관확인]</a>
            </div>
            <div class="confirm">
                <input type="submit" value="신규회원가입">
            </div>
          </fieldset>
        </form>
     </div>
