<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icefactory</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <style>
        * {box-sizing: border-box;}
        .slider{margin: 0 auto;
            overflow: hidden;}
        .slick-slide{margin: 0;
            overflow: hidden;}
        .slick-slide img{height: 100%;width: 100%;}
   
        .slick-prev::before,
        .slick-next::before {color:black}
   
       .slick-slide {
           transition: all ease-in-out 0.3s;opacity: 1;
       }
       .slick-active{opacity: 1;}
       .slick-current{opacity: 1;}
    </style>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <a href="home.html" class="logo"><img src="images/if_logo.png" alt="아이스팩토리 로고"></a>
    </header>
    <div id="container">
        <div class="main_visual">
            <div class="regular slider">
                <div><img src="images/slider1.png" alt="slider1"></div>
                <div><img src="images/slider2.png" alt="slider2"></div>
                <div><img src="images/slider3.png" alt="slider3"></div>
            </div>
        </div>
        <!-- slide end -->
        <div class="slider_txt">
            <h2>아이스팩토리</h2>
            <span>since-2011</span>
            <h3>아이스크림을 디자인하다!</h3>
        </div>
        <ul class="btn">
            <li><a href="login.html">로그인</a></li>
            <li><a href="join.html">회원가입</a></li>
            <li><a href="home.html">홈으로</a></li>
        </ul>
        <div class="join_">
            <p class="join_p">아이스팩토리의 다양한 소식과 혜택을 받아보세요!</p>
            <p class="join_arrow">▲</p>
        </div>
    <script src="slick/slick.js"></script>
    <script>
         $(function(){
             $('.regular').slick({
              dots:false,
              arrows:false,
              Infinite:true,
              slidesToShow:1,
              slidesToScroll:1,
              autoplay:true
             }); 
         });
    </script>
</body>
</html>
